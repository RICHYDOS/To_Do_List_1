{% extends 'main/main.html' %}
{% load static %}


{% block content %}

    <form class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2" action="" method="POST">
        <div class="col-12">
        <div class="form-outline">
            {% csrf_token %}
            {{formset}}
        </div>
        </div>
    
        <div class="col-12">
        <button type="submit" class="btn btn-primary">Save</button>
        </div>
    
    </form>
    
    <table class="table mb-4">
        <thead>
            <tr>
                <th scope="col">Todo item</th>
                <th scope="col">Status</th>
            </tr>
        </thead>
        <tbody>
        {% for item in items %}
        <tr>
            <td>{{item}}</td>
            <td>{{item.status}}</td>
            <td>
                <a href="{% url 'delete' item.id%}"><button type="button">Delete</button></a>
            </td>
            <td>
                <a href="{% url 'finish' item.id%}"><button type="submit" class="btn btn-success ms-1">Finished</button></a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>

{% endblock content %}
